<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.clear :before,.clear:after{
			display: block;
			content: "";
			clear:both;
		}
	.box{
		border:10px solid  #524;	
	}
	.box1{
		width:200px;
		height:100px;
		background-color: #456567;
		float: left;
	}
	.box2{
		width:200px;
		height:100px;
		float:left;
		background-color: #712454;
	}
	</style>
</head>
<body>
	<div class="box clear">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
