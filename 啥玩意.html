<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			position: relative;
			overflow: hidden;

		}
		h1{
			font-size: 20px;

		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: #00f;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.5;
			transform: translateY(100px);
			transition: transform 3s;

		}
		.box:hover .box1{
			transform: translateY(0px);
		}
	</style>
</head>
<body>
	<div class="box"><h1>啥玩意</h1>
	<div class="box1">
		
	</div>
	</div>
</body>
</html>
